name: Build Linux
on:
  workflow_call:
    inputs:
      artifact-pattern:
        required: false
        type: string
        description: 'Pattern to search for artifact file'
        default: '${{ github.event.repository.name }}-*-xpro.tar.xz'
      cmake-workflow-preset:
        required: false
        type: string
        description: 'CMake workflow preset to use; e.g. Linux, LinuxRelease, LinuxReleaseNoInstall'
        default: "Linux"
      arch-list:
        required: false
        type: string
        description: 'JSON array of target architectures (e.g. ["amd64","arm64"])'
        default: '["amd64","arm64"]'
      buildpro-images:
        required: false
        type: string
        description: 'JSON array of buildpro images to build (e.g. ["rocky8-gcc9","rocky9-gcc13","rocky10-gcc15","ubuntu"])'
        default: '["rocky8-gcc9","rocky9-gcc13","rocky10-gcc15"]'
      enable-tmate:
        required: false
        type: boolean
        description: 'Start an interactive tmate session if the CMake workflow step fails (useful for debugging CI-only failures)'
        default: false
    secrets:
      automation_token:
        description: 'Optional token for GHCR push retry on permission_denied (e.g., orphaned packages after repo delete/refork). If not set, uses github.token only.'
        required: false
jobs:
  prep:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      owner_repo: ${{ steps.names.outputs.owner_repo }}
      repo: ${{ steps.names.outputs.repo }}
      image_tag: ${{ steps.image_tag.outputs.image_tag }}
    steps:
      -
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
      -
        name: Lowercase repository names
        id: names
        run: |
          REPO_NAME=$(echo '${{ github.event.repository.name }}' | tr '[:upper:]' '[:lower:]')
          OWN_REPO_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')
          echo "owner_repo=${OWN_REPO_NAME}" >> "$GITHUB_OUTPUT"
          echo "repo=${REPO_NAME}" >> "$GITHUB_OUTPUT"
      -
        name: Compute build image context tag
        id: image_tag
        uses: ./.devcontainer/.github/actions/build-image-context-tag
  docker-image:
    needs: prep
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        arch: ${{ fromJson(inputs.arch-list) }}
        buildpro_image: ${{ fromJson(inputs.buildpro-images) }}
    steps:
      -
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetches all history
          fetch-tags: true # explicitly fetches tags
          submodules: true
      -
        name: Configure git
        run: |
          touch ~/.gitconfig
          git config user.name ${{ github.actor }}
          git config user.email ${{ github.actor }}@users.noreply.github.com
      -
        name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}
      -
        name: Build and tag docker image (if missing)
        id: build_image
        run: |
          set -euo pipefail
          REPO_NAME='${{ needs.prep.outputs.repo }}'
          REPO_NAME="${REPO_NAME//./}"
          OWN_REPO_NAME='${{ needs.prep.outputs.owner_repo }}'
          LOCAL_IMAGE="${REPO_NAME}-bld:latest"
          IMAGE_TAG='${{ needs.prep.outputs.image_tag }}'
          REMOTE_IMAGE_HASH="ghcr.io/${OWN_REPO_NAME}/bldimg-${{ matrix.arch }}-${{ matrix.buildpro_image }}:${IMAGE_TAG}"
          REMOTE_IMAGE_LATEST="ghcr.io/${OWN_REPO_NAME}/bldimg-${{ matrix.arch }}-${{ matrix.buildpro_image }}:latest"
          echo "Checking availability of buildpro image ${REMOTE_IMAGE_HASH}"
          if docker manifest inspect "${REMOTE_IMAGE_HASH}" >/dev/null 2>&1; then
            echo "✓ image exists; skipping build"
            echo "image_built=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "Building buildpro image ${REMOTE_IMAGE_HASH}"
          ./docker-compose.sh -b -i "${{ matrix.buildpro_image }}"
          docker tag "${LOCAL_IMAGE}" "${REMOTE_IMAGE_HASH}"
          docker tag "${REMOTE_IMAGE_HASH}" "${REMOTE_IMAGE_LATEST}"
          docker images
          echo "image_built=true" >> "$GITHUB_OUTPUT"
      -
        name: Push hash-tagged image (retry on permission_denied)
        if: ${{ steps.build_image.outputs.image_built == 'true' }}
        uses: ./.devcontainer/.github/actions/docker-push-with-retry
        with:
          image: ${{ format('ghcr.io/{0}/bldimg-{1}-{2}:{3}', needs.prep.outputs.owner_repo, matrix.arch, matrix.buildpro_image, needs.prep.outputs.image_tag) }}
          automation_token: ${{ secrets.automation_token }}
      -
        name: Push latest image (retry on permission_denied)
        if: ${{ steps.build_image.outputs.image_built == 'true' }}
        uses: ./.devcontainer/.github/actions/docker-push-with-retry
        with:
          image: ${{ format('ghcr.io/{0}/bldimg-{1}-{2}:latest', needs.prep.outputs.owner_repo, matrix.arch, matrix.buildpro_image) }}
          automation_token: ${{ secrets.automation_token }}
      -
        name: Verify pushed image is usable
        if: ${{ steps.build_image.outputs.image_built == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          OWN_REPO_NAME='${{ needs.prep.outputs.owner_repo }}'
          IMAGE_TAG='${{ needs.prep.outputs.image_tag }}'
          IMAGE="ghcr.io/${OWN_REPO_NAME}/bldimg-${{ matrix.arch }}-${{ matrix.buildpro_image }}:${IMAGE_TAG}"
          echo "Verifying pushed image: ${IMAGE}"
          echo "--- docker manifest inspect (verbose)"
          docker manifest inspect "${IMAGE}" 2>&1 | sed -n '1,160p'
          echo "--- docker pull (native runner platform)"
          docker pull "${IMAGE}"
          echo "✓ image verified"
      -
        name: Log out of GitHub Container Registry
        if: ${{ always() }}
        shell: bash
        run: |
          docker logout ghcr.io >/dev/null 2>&1 || true
  build:
    needs: [prep, docker-image]
    if: ${{ needs.docker-image.result == 'success' }}
    runs-on: ${{ matrix.arch == 'arm64' && 'ubuntu-24.04-arm' || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: read
    strategy:
      fail-fast: false
      matrix:
        arch: ${{ fromJson(inputs.arch-list) }}
        buildpro_image: ${{ fromJson(inputs.buildpro-images) }}
    container:
      image: ${{ format('ghcr.io/{0}/bldimg-{1}-{2}:{3}', needs.prep.outputs.owner_repo, matrix.arch, matrix.buildpro_image, needs.prep.outputs.image_tag) }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ github.token }}
    steps:
      -
        name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetches all history
          fetch-tags: true # explicitly fetches tags
          submodules: true
      -
        name: CMake Build
        uses: ./.devcontainer/.github/actions/cmake-build
        with:
          artifact-pattern: ${{ inputs.artifact-pattern }}
          cmake-workflow-preset: ${{ inputs.cmake-workflow-preset }}
          cmake-preset: Linux
          no-install-preset: LinuxReleaseNoInstall
          name-suffix: -${{ matrix.buildpro_image }}
          enable-tmate: ${{ inputs.enable-tmate }}
  clean-up:
    needs: [prep, docker-image, build]
    if: ${{ needs.build.result == 'success' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        arch: ${{ fromJson(inputs.arch-list) }}
        buildpro_image: ${{ fromJson(inputs.buildpro-images) }}
    steps:
      -
        name: Install skopeo (for tag listing)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y skopeo
      -
        name: Determine package SHAs to keep
        id: keep_shas
        shell: bash
        run: |
          set -euo pipefail
          OWNER_REPO='${{ needs.prep.outputs.owner_repo }}'
          IMAGE_NAME='${{ format('bldimg-{0}-{1}', matrix.arch, matrix.buildpro_image) }}'
          REPO_PATH="${OWNER_REPO}/${IMAGE_NAME}"
          FULL_IMAGE="ghcr.io/${REPO_PATH}"
          echo "Inspecting tags for ${FULL_IMAGE}"
          tags=$(skopeo list-tags "docker://${FULL_IMAGE}" | jq -r '.Tags[]' | paste -s -d ' ' -)
          echo "Found tags: ${tags}"
          declare -a digests_array=()
          IFS=' ' read -r -a tag_array <<< "${tags}"
          for tag in "${tag_array[@]}"; do
            [ -z "${tag}" ] && continue
            echo "Inspecting manifest for tag: ${tag}"
            digests_tag=$(docker manifest inspect "${FULL_IMAGE}:${tag}" 2>/dev/null | jq -r '.manifests[].digest' | paste -s -d ' ' - || true)
            if [ -n "${digests_tag}" ]; then
              echo "Digests for ${tag}: ${digests_tag}"
              digests_array+=("${digests_tag}")
            else
              echo "Warning: Could not get digests for tag ${tag}"
            fi
          done
          all_digests=$(printf '%s\n' "${digests_array[@]}" | tr ' ' '\n' | sed '/^$/d' | sort -u | paste -s -d ' ' -)
          echo "All digests: ${all_digests}"
          echo "digests=${all_digests}" >> "$GITHUB_OUTPUT"
      -
        name: Delete untagged images from ghcr
        uses: snok/container-retention-policy@v3.0.0
        with:
          account: ${{ github.actor == github.repository_owner && 'user' || github.repository_owner }}
          token: ${{ secrets.GITHUB_TOKEN }}
          image-names: ${{ format('{0}/bldimg-{1}-{2}', needs.prep.outputs.repo, matrix.arch, matrix.buildpro_image) }}
          tag-selection: untagged
          skip-shas: ${{ steps.keep_shas.outputs.digests }}
          cut-off: 1m
          dry-run: false
